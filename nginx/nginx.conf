events {
    worker_connections 1024;
}

http {
    # Seguridad b치sica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Rate limiting (muy importante para no abusar de AEMET)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;   # 10 req/seg por IP
    limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=30r/m;

    upstream backend {
        server backend:8000;
        # Para escalabilidad horizontal: a침adiremos m치s backends:8000
	# docker-compose up --scale backend=3 #cuando arranquemos los dockers de backend, nginx distribuir치 la carga
	# server backend2:8000;
	# server backend3:8000;
        # keepalive 32; 
    }

    server {
        listen 80;
        server_name _;

        # Frontend (React build)
        location / {
            proxy_pass http://frontend:80;
            limit_req zone=frontend_limit burst=20 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Backend
        location /api/ {
            proxy_pass http://backend:8000/;
            limit_req zone=api_limit burst=30 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts generosos para consultas largas
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Health checks
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}