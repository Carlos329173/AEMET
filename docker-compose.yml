# docker-compose.yml
# Solución completa: FastAPI backend + React frontend + Nginx reverse proxy
# Fecha recomendada: febrero 2026
# Versión: 3.9 (compatible con Docker Compose actual)

version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aemet-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - data-volume:/app/data           # SQLite + posibles logs
      - ./backend/logs:/app/logs        # logs persistentes (opcional)
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aemet-frontend
    restart: unless-stopped
    expose:
      - "80"                            # nginx:alpine usa puerto 80 internamente
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: aemet-nginx
    restart: unless-stopped
    ports:
      - "80:80"                         # HTTP (redirecciona a HTTPS)
      - "443:443"                       # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Descomenta y prepara certificados para HTTPS real:
      # - ./certs/fullchain.pem:/etc/letsencrypt/live/your-domain.com/fullchain.pem:ro
      # - ./certs/privkey.pem:/etc/letsencrypt/live/your-domain.com/privkey.pem:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app-network

# Volúmenes persistentes
volumes:
  data-volume:
    name: aemet-data
    driver: local

# Red interna para comunicación entre servicios
networks:
  app-network:
    driver: bridge